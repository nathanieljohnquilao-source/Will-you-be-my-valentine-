<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Favorite Person</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ffebee;
            text-align: center;
        }
        h1 { color: #d32f2f; font-size: 2.5rem; }
        .buttons { margin-top: 20px; position: relative; width: 300px; height: 100px; }
        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            border: none;
            border-radius: 50px;
            transition: 0.3s;
        }
        #yesBtn { background-color: #ff4081; color: white; margin-right: 10px; }
        #noBtn {
            background-color: #9e9e9e;
            color: white;
            position: absolute;
        }
        #message { display: none; margin-top: 20px; font-size: 1.5rem; color: #c2185b; font-weight: bold; }
        img { width: 200px; border-radius: 20px; margin-bottom: 20px; }
    </style>
</head>
<body>

    <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueGZ3bmZ3bmZ3bmZ3bmZ3bmZ3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1z/v4aP0v0H5N2iI/giphy.gif" alt="Cute gif">
    
    <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>

    <div class="buttons">
        <button id="yesBtn" onclick="celebrate()">Yes!</button>
        <button id="noBtn" onmouseover="moveButton()">No</button>
    </div>

    <div id="message">Yeheey! I love youuuu ü•∞</div>

    <script>
        function moveButton() {
            const btn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function celebrate() {
            document.getElementById('message').style.display = 'block';
            document.querySelector('.buttons').style.display = 'none';
            document.querySelector('h1').innerText = "It's a Date! ‚ú®";
            // Simple alert or you can add confetti JS here!
            alert("Check your messages, I'm taking you out! üåπ");
        }
    </script>
</body>
</html>
