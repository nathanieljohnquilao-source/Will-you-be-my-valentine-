<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For My Lovelove ‚ù§Ô∏è</title>
    <style>
        /* 1. BSIT CSS RESET - Ensures no scrolling or weird margins */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle, #fff5f7 0%, #ffdee5 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            touch-action: manipulation; /* Optimizes for mobile taps */
        }

        .container {
            text-align: center;
            z-index: 10;
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        /* 2. GIF/IMAGE CONTAINER */
        .gif-container {
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        img {
            max-height: 100%;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        h1 {
            color: #d32f2f;
            font-size: 1.8rem;
            margin-bottom: 40px;
            min-height: 60px; /* Prevents text jump */
        }

        /* 3. BUTTONS LAYOUT */
        .btn-group {
            position: relative; 
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            width: 100%;
            height: 60px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            border: none;
            border-radius: 15px;
            transition: transform 0.1s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        #yesBtn {
            background-color: #ff4081;
            color: white;
            z-index: 1;
        }

        #noBtn {
            background-color: #546e7a;
            color: white;
            position: relative; /* Starts side-by-side */
            z-index: 100;
        }

        #message {
            display: none;
            font-size: 1.6rem;
            color: #c2185b;
            font-weight: bold;
            line-height: 1.4;
            animation: heartBeat 1.2s infinite;
        }

        @keyframes heartBeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="gif-container">
            <img id="mainGif" src="https://raw.githubusercontent.com/Tarikul-Islam-Anik/Animated-Fluent-Emojis/master/Emojis/Smilies/Two%20Hearts.png" alt="Hearts">
        </div>
        
        <h1 id="question">Will you be my Valentine? ‚ù§Ô∏è</h1>

        <div class="btn-group">
            <button id="yesBtn" onclick="celebrate()">Yes!</button>
            <button id="noBtn" onmouseover="moveButton()" ontouchstart="moveButton()">No</button>
        </div>
        
        <div id="message">Yeheeey!! <br> I love you so muuuuch~ ü•∞üåπ</div>
    </div>

    <script>
        function moveButton() {
            const btn = document.getElementById('noBtn');
            
            // On first interaction, switch to fixed positioning
            btn.style.position = 'fixed';
            
            // Screen boundaries
            const padding = 20;
            const maxX = window.innerWidth - btn.offsetWidth - padding;
            const maxY = window.innerHeight - btn.offsetHeight - padding;
            
            // Random coordinates
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);
            
            btn.style.left = randomX + 'px';
            btn.style.top = randomY + 'px';
        }

        function celebrate() {
            // Hide UI elements
            document.getElementById('question').style.display = 'none';
            document.querySelector('.btn-group').style.display = 'none';
            
            // Change GIF
            document.getElementById('mainGif').src = "https://media.giphy.com/media/v1.Y2lkPWVjZjA1ZTQ3ZTkzbW96dDg4M21jbmNwajMyd2QxYTYxbDZmOTUyYXNlaXBjMDFpZCZlcD12MV9naWZzX3NlYXJjaCZjdD1n/ANjMpBvC9LeRUopsoU/giphy.gif";
            
            // Show Message
            document.getElementById('message').style.display = 'block';
            
            // Final IT touch - Confetti alert
            setTimeout(() => {
                alert("See youuu mahal ko! ‚ù§Ô∏è");
            }, 500);
        }
    </script>
</body>
</html>
