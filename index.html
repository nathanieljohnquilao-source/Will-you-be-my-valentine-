<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For Lovelove ‚ù§Ô∏è</title>
    <style>
        /* Prevents all scrolling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden; /* This kills the scrollbars */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle, #fff5f7 0%, #ffdee5 100%);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        .container {
            text-align: center;
            z-index: 10;
            padding: 20px;
        }

        img {
            width: 250px;
            max-width: 80%;
            border-radius: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        h1 {
            color: #d32f2f;
            font-size: 2rem;
            margin-bottom: 30px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.05);
        }

        .btn-group {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            height: 50px; /* Space for buttons */
        }

        button {
            padding: 12px 25px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            border: none;
            border-radius: 12px;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        #yesBtn {
            background-color: #ff4081;
            color: white;
        }

        #yesBtn:hover {
            transform: scale(1.1);
            background-color: #f50057;
        }

        #noBtn {
            background-color: #546e7a;
            color: white;
            position: fixed; /* Allows it to move anywhere on screen */
            z-index: 999;
        }

        #message {
            display: none;
            font-size: 1.8rem;
            color: #c2185b;
            animation: heartBeat 1.5s infinite;
        }

        @keyframes heartBeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="container" id="mainContainer">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueGZ3bmZ3bmZ3bmZ3bmZ3bmZ3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1z/v4aP0v0H5N2iI/giphy.gif" alt="Cute Valentine GIF">
        <h1 id="question">Will you be my Valentine? ‚ù§Ô∏è</h1>

        <div class="btn-group">
            <button id="yesBtn" onclick="celebrate()">Yes!</button>
            <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No</button>
        </div>
        
        <div id="message">Yeheeey! I love you so muuuuch! ü•∞üåπ</div>
    </div>

    <script>
        function moveButton() {
            const btn = document.getElementById('noBtn');
            
            // Calculate random positions within the visible window
            // Subtracting button size so it doesn't go off-edge
            const padding = 50;
            const x = Math.random() * (window.innerWidth - btn.offsetWidth - padding);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight - padding);
            
            btn.style.left = Math.max(padding, x) + 'px';
            btn.style.top = Math.max(padding, y) + 'px';
        }

        function celebrate() {
            // Hide the buttons and question
            document.getElementById('question').style.display = 'none';
            document.querySelector('.btn-group').style.display = 'none';
            
            // Change the image to something more celebratory
            document.querySelector('img').src = "https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExbmg2NXFjZDhhN2IzNmU0dmYzdXdzcW05cms2eXBjbG1iNTR2MzEydSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/ANjMpBvC9LeRUopsoU/giphy.gif";
            
            // Show the final message
            document.getElementById('message').style.display = 'block';
            
            // Logic for a simple BSIT student flex: console log
            console.log("Mission Accomplished: Valentine Secured.");
        }
    </script>
</body>
</html>
