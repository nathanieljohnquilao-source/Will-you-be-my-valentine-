<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For My Lovelove ‚ù§Ô∏è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle, #fff5f7 0%, #ffdee5 100%);
            font-family: 'Segoe UI', sans-serif;
        }

        .container {
            text-align: center;
            z-index: 10;
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        /* GIF Styling */
        .gif-container {
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        img {
            max-height: 100%;
            border-radius: 15px;
        }

        h1 {
            color: #d32f2f;
            font-size: 1.8rem;
            margin-bottom: 40px;
        }

        .btn-group {
            position: relative; /* Context for the jumping button */
            display: flex;
            justify-content: center;
            gap: 30px;
            width: 100%;
            height: 50px;
        }

        button {
            padding: 12px 25px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            border: none;
            border-radius: 12px;
            transition: 0.2s;
            white-space: nowrap;
        }

        #yesBtn {
            background-color: #ff4081;
            color: white;
            z-index: 1; /* Stay behind the No button if they cross */
        }

        #noBtn {
            background-color: #546e7a;
            color: white;
            position: relative; /* Starts relative, then JS makes it absolute */
            z-index: 10;
        }

        #message {
            display: none;
            font-size: 1.5rem;
            color: #c2185b;
            font-weight: bold;
            line-height: 1.4;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="gif-container">
            <img id="mainGif" src="https://raw.githubusercontent.com/Tarikul-Islam-Anik/Animated-Fluent-Emojis/master/Emojis/Smilies/Two%20Hearts.png" alt="Hearts">
        </div>
        
        <h1 id="question">Will you be my Valentine? ‚ù§Ô∏è</h1>

        <div class="btn-group">
            <button id="yesBtn" onclick="celebrate()">Yes!</button>
            <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No</button>
        </div>
        
        <div id="message">Yeheeey! <br> I love you so muuuuch ü•∞üåπ</div>
    </div>

    <script>
        function moveButton() {
            const btn = document.getElementById('noBtn');
            
            // Switch to absolute positioning only when she tries to click it
            btn.style.position = 'fixed';
            
            // Stay within screen bounds
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function celebrate() {
            document.getElementById('question').style.display = 'none';
            document.querySelector('.btn-group').style.display = 'none';
            
            // Update GIF to a celebratory one
            document.getElementById('mainGif').src = "https://media.giphy.com/media/v1.Y2lkPWVjZjA1ZTQ3ZTkzbW96dDg4M21jbmNwajMyd2QxYTYxbDZmOTUyYXNlaXBjMDFpZCZlcD12MV9naWZzX3NlYXJjaCZjdD1n/ANjMpBvC9LeRUopsoU/giphy.gif";
            
            document.getElementById('message').style.display = 'block';
        }
    </script>
</body>
</html>
